<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LENSfolio - Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <script th:src="@{/javascript/register.js}"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div th:replace="fragments :: login-header"></div>
        </header>
        <div class="content_square">
            <div class="page-title-container">
                <div class="page-title">
                    <h2>Welcome to LENSfolio<br></h2>
                    <p>Enter your information to create an account</p>
                </div>
            </div>
            <div class="content_container">
                <form id="registration_form" th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <br>
                        <label for="username" class="required">Username:</label>
                        <input type="text" th:value="${username}" class="form-control" id="username" name="username" onkeyup="check_username();">
                        <p id="usernameError" th:text="${usernameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="required">First name:</label>
                        <input type="text" th:value="${firstName}" class="form-control" id="firstName" name="firstName" onkeyup="check_firstName();" required>
                        <p id="firstNameError" th:text="${firstNameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="required">Last name:</label>
                        <input type="text" th:value="${lastName}" class="form-control" id="lastName" name="lastName" onkeyup="check_lastName();" required>
                        <p id="lastNameError" th:text="${lastNameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="nickname">Nickname:</label>
                        <input type="text" th:value="${nickname}" class="form-control" id="nickname" name="nickname" onkeyup="check_nickname();">
                        <p id="nicknameError" th:text="${nicknameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="required">Email:</label>
                        <input type="email" th:value="${email}" class="form-control" id="email" name="email" onkeyup="check_email();" required>
                        <p id="emailError" th:text="${emailError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="bio">Bio:</label>
                        <input type="text" th:value="${bio}" class="form-control" id="bio" name="bio" onkeyup="check_bio();">
                        <p id="bioError" th:text="${bioError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="pronouns">Pronouns:</label>
                        <input type="text" th:value="${personalPronouns}" class="form-control" id="pronouns" name="pronouns" onkeyup="check_pronouns();">
                        <p id="personalPronounsError" th:text="${personalPronounsError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="required">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"  onkeyup="check_pass(); match_pass();" required>
                        <p id="passwordError" th:text="${passwordError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="required">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  onkeyup="match_pass();" required>
                        <p id="confirmPasswordError" th:text="${confirmPasswordError}" class="error-msg"></p>
                    </div><br>
                        <div class="container-fluid d-flex justify-content-end p-0">
                        <button class="btn btn-outline-primary me-3" type="submit">
                            <img class="icon img-color-primary" th:src="@{/icons/save-icon.svg}"/> Submit</button>
                        <a type="button" class="btn btn-outline-secondary" th:href="@{/login}">
                            <img class="icon img-color-secondary" th:src="@{/icons/close-icon.svg}"/> Close</a>
                        </div>
                </form>
            </div>
        </div>
    </body>
</html>
