<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LENSfolio - Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{{apiPrefix}/css/style.css(apiPrefix=${apiPrefix})}" />
        <script th:src="@{{apiPrefix}/javascript/register.js(apiPrefix=${apiPrefix})}"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div th:replace="fragments :: login-header"></div>
        </header>
        <div class="contentSquare">
            <div class="page-title-container">
                <div class="page-title">
                    <h2>Welcome to LENSfolio<br></h2>
                    <p>Enter your information to create an account</p>
                </div>
            </div>
            <div class="content_container">
                <form id="registration_form" th:action="@{{apiPrefix}/register(apiPrefix=${apiPrefix})}" method="post">
                    <div class="mb-3">
                        <br>
                        <label for="username" class="required">Username:</label>
                        <input type="text" th:value="${username}" class="form-control" id="username" name="username" onkeyup="checkUsername();">
                        <p id="usernameError" th:text="${usernameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="required">First name:</label>
                        <input type="text" th:value="${firstName}" class="form-control" id="firstName" name="firstName" onkeyup="checkFirstName();" required>
                        <p id="firstNameError" th:text="${firstNameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="required">Last name:</label>
                        <input type="text" th:value="${lastName}" class="form-control" id="lastName" name="lastName" onkeyup="checkLastName();" required>
                        <p id="lastNameError" th:text="${lastNameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="nickname">Nickname:</label>
                        <input type="text" th:value="${nickname}" class="form-control" id="nickname" name="nickname" onkeyup="checkNickname();">
                        <p id="nicknameError" th:text="${nicknameError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="required">Email:</label>
                        <input type="email" th:value="${email}" class="form-control" id="email" name="email" onkeyup="checkEmail();" required>
                        <p id="emailError" th:text="${emailError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="pronouns">Pronouns:</label>
                        <input type="text" th:value="${personalPronouns}" class="form-control" id="pronouns" name="pronouns" onkeyup="checkPronouns();">
                        <p id="personalPronounsError" th:text="${personalPronounsError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="bio">Bio:</label>
                        <textarea th:value="${bio}" id="bio" name="bio" class="form-control" maxlength="250" oninput="checkBio();"></textarea>
                        <span id="charCount" th:value="${charCount}">0</span> / 250 characters used.
                        <p id="bioError" th:text="${bioError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="required">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"  onkeyup="checkPass(); match_pass();" required>
                        <p id="passwordError" th:text="${passwordError}" class="error-msg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="required">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  onkeyup="match_pass();" required>
                        <p id="confirmPasswordError" th:text="${confirmPasswordError}" class="error-msg"></p>
                    </div><br>
                        <div class="container-fluid d-flex justify-content-end p-0">
                        <button class="btn btn-outline-primary me-3" type="submit">
                            <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/save-icon.svg(apiPrefix=${apiPrefix})}"/> Submit</button>
                        <a type="button" class="btn btn-outline-secondary" th:href="@{{apiPrefix}/login(apiPrefix=${apiPrefix})}">
                            <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</a>
                        </div>
                </form>
            </div>
        </div>
    </body>
</html>
