<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Account page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    Custom css for body
    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" href="/css/body.css"/>

    <!--        <link rel="stylesheet" href="/css/style.css" />-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--        <script src="/javascript/header.js"></script>-->

<!--    <script src="/javascript/editAccount.js"></script>-->
</head>

<!--    add/fragments -->
<div th:replace="fragments :: header"></div>
<!--<div th:replace="fragments :: menu"></div>-->

<body>
<header>
</header>
<div class = "main">
    <div class="content_account">
        <div class="box1">
            <div class="page-title">
                <h2>Your LENSfolio Account</h2>
            </div>
        </div>

        <div class="content_container">
            <!--                <nav id="sidebar" class="sidebar"></nav>-->
            <div id="content">
                <br>
                <h4>Edit your account details </span></h4>
                <br>
                <!-- card: to create a box outline to contain form-->
                <div class="card">
                    <div class="container-fluid">
                        <div class="card-body">
                            <!-- badges -->
                            <h6><span class="badge bg-success" th:text="${roles}"></span> member</h6>
                            <h6><span class="badge bg-secondary"> Add date joined</span></h6>
                            <br>
                            <!-- start of form -->
                            <!-- edit with @postmapping to update details in database AND screen-->
                            <form action="/editAccount" method="post">
                                <div class="row mb-3">
                                    <label for="username" class = "col-sm-2 col-form-label"><h6>Username: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="username" class="form-control text-end" th:placeholder="${username}"  aria-label="Disabled input example" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="firstName" class = "col-sm-2 col-form-label"><h6>First Name: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="firstName" name="firstName" class="form-control text-end" th:value="${firstName}" pattern = "[a-zA-Z]+" title = "Alphabet only">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="lastName" class = "col-sm-2 col-form-label"><h6>Last Name: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="lastName" name="lastName" class="form-control text-end" th:value="${lastName}"  pattern = "[a-zA-Z]+" title = "Alphabet only">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="pronouns" class = "col-sm-2 col-form-label"><h6>Pronouns: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="pronouns" name="pronouns" class="form-control text-end" th:value="${pronouns}" pattern = "[a-zA-Z]+" title = "Alphabet only">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="nickname" class = "col-sm-2 col-form-label"><h6>Nicknames: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="nickname" name="nickname" class="form-control text-end" th:value="${nickname}" pattern = "[a-zA-Z]+" title = "Alphabet only">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class = "col-sm-2 col-form-label"><h6>Email: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="email" id="email" name="email" class="form-control text-end" th:value="${email}" >
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="bio" class = "col-sm-2 col-form-label"><h6>Bio: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="bio" name="bio" class="form-control mt-50" rows="3" th:placeholder="${bio}">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" href="/account">Save</button>


                            </form>


                            <!--                                <h6>First Name: <span th:text="${firstName}"></span></h6>-->
                            <!--                                <h6>Last Name: <span th:text="${lastName}"></span></h6>-->
                            <!--                                <h6>Role/s: <span th:text="${roles}"></span></h6>-->
                            <!--                                <h6>Nickname/s: <span th:text="${nickname}"></span></h6>-->
                            <!--                                <h6>Email Address: <span th:text="${email}"></span></h6>-->
                            <!--                                <h6>Biography: <span th:text="${bio}"></span></h6>-->
                            <!--                                <h6>Pronouns: <span th:text="${pronouns}"></span></h6>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
