<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/body.css}" href="/static/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>[[${pageTitle}]]</title>
</head>
<body>
    <div>
        <form id="createProjectForm" action="#" th:action="@{/dashboard/saveProject}" method="post" th:object="${project}" >
            <input type="hidden" th:field="*{projectId}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <input style="font-size:20px;" type="text" class="form-control" placeholder="Project Name" th:field="*{projectName}" required> <!---maxlength="30" minlength="1" add min and max input length?--->
                    </div>
                </div>
                <div style="height:30px;" class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-2 ms-auto"></div>
                    <div class="col-md-3 ms-auto">
                        <label style="font-size:15px;" for="startDate" class="form-label">Start Date</label>
                    </div>
                    <div class="col-md-3 ms-auto">
                        <label style="font-size:15px;" for="endDate" class="form-label">End Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label style="font-size:20px;" for="inputProjectDescription" class="form-label">Project Description</label>
                    </div>
                    <div class="col-md-2 ms-auto"></div>
                    <div class="col-md-3 ms-auto">
                        <input style="font-size:15px;" type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                    </div>
                    <div class="col-md-3 ms-auto">
                        <input style="font-size:15px;" type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                    </div>
                </div>
                <div style="height:10px;" class="row"></div>
                <div class="row">
                    <textarea class="form-control mt-50" id="inputProjectDescription" rows="5" th:field="*{description}"></textarea>
                </div>
                <div style="height:20px;" class="row"></div>
                <div class="row ">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 ms-auto"></div>
                    <div class="col-md-2 ms-auto text-center">
                        <a class="btn btn-primary" href="../dashboard">Close</a>
                    </div>
                    <div class="col-md-2 ms-auto text-center">
                        <button type="submit" value="Submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
