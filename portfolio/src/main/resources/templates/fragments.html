<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment = "header">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<!--fragment for header using bootstrap-->
<div th:fragment="header">
  <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top" style="background-color: #07173B !important;">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/dashboard}">LENSfolio</a>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="navbar-brand" th:href="@{/dashboard}">
          <img th:src="@{/icons/home-icon.svg}" alt="Home" height=28 width=28 class="d-inline-block align-text-top">
        </a>
        </li>
        <div class="nav-item dropdown" >
          <a class="navbar-brand nav-link dropdown-toggle"  href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">[[${user.username}]]
            <img th:src="${user.profileImagePath}" alt="Account" height="28 width=20" class="d-inline-block align-text-top profile-photo">
          </a>
          <div class="bg-dark navbar-dark dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown" style="background-color: #07173B !important;">
            <a class="navbar-brand dropdown-item" th:href="@{/account}">Account</a>
            <a class="navbar-brand dropdown-item" th:href="@{/logout}">Logout</a>
          </div>
        </div>
      </ul>
    </div>
  </nav>
</div>

<div th:fragment="login-header">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="background-color: #07173B !important;">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: #ffffff !important;">LENSfolio</a>
    </div>
  </nav>
</div>

<nav th:fragment = "dashboard">
  <div class = "container-fluid">
    <div class="row">
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/account}">Account Page</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<nav th:fragment = "account">
  <div class = "container-fluid">
    <div class="row">
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<nav th:fragment = "error">
  <div class = "container-fluid">
    <div class="row">
      <div class="sidebar">
        <!--<div class="collapse navbar-collapse" id="collapsibleNavbar">-->
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/register}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<nav th:fragment = "error-logged-in">
  <div class = "container-fluid">
    <div class="row">
      <div class="sidebar">
        <!--<div class="collapse navbar-collapse" id="collapsibleNavbar">-->
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/account}">Account Page</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<nav th:fragment = "project-and-sprint">
  <div class = "container-fluid">
    <div class="row">
      <div class="sidebar">
        <!--<div class="collapse navbar-collapse" id="collapsibleNavbar">-->
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/account}">Account Page</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
