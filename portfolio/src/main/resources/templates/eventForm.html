<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom css for body-->
  <link rel="stylesheet" type="text/css" th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}"/>
  <title>LENSfolio - [[${pageTitle}]]</title>
</head>

<!--fragments-->
<header>
  <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: sidebar"></div>
<body>
<div class="main">
  <br>
  <div class="page-title">
    <h2>[[${pageTitle}]]</h2>
  </div>
  <div class="projectForm">
    <form id="createEventForm" onsubmit="return validateForm()" th:action="@{${apiPrefix} + '/project/' + ${project.projectId} + '/saveEvent'}" method="post" th:object="${event}" >
      <input type="hidden" th:field="*{project.projectId}">
      <div>
        <input type="hidden" id="projectId" th:field="*{project.projectId}"/>
        <input type="hidden" id = "projectStartDate" name= "projectStartDate" th:value="${project.startDate}">
        <input type="hidden" id = "projectEndDate" name= "projectEndDate" th:value="${project.endDate}">
      </div>
      <div class="mb-3">
        <label for="event-name" class="col-form-label required">Event Name</label>
        <input style="font-size:20px;" type="text" class="form-control required" id="event-name" th:field="*{eventName}" onkeyup="checkEventName()" required>
        <p id="eventNameError" th:text="${eventNameError}" class="error-msg"></p>
      </div>

      <div style="height:30px;" class="row">

        <div class="col-md-6 ms-auto">
          <label  for="startDate" class="form-label date-font required">Start Date</label>
        </div>
        <div class="col-md-6 ms-auto">
          <label for="endDate" class="form-label required">End Date</label>
        </div>
      </div>
      <!-- Start Date & Time-->
      <div class="row">
        <div class="col-md-6 ms-auto">
          <input type="datetime-local" class="form-control date-font" id="startDate" th:field="*{startDate}" th:min="${projectDateMin}" th:max="${projectDateMax}" onchange="checkEventDates()" required>
          <p id="startDateError" th:text="${startDateError}" class="error-msg"></p>
        </div>
        <div class="col-md-6 ms-auto">
            <input type="datetime-local" class="form-control date-font" id="endDate" th:field="*{endDate}" th:min="${projectDateMin}" th:max="${projectDateMax}" onchange="checkEventDates()" required>
            <p id="endDateError" th:text="${endDateError}" class="error-msg"></p>
      </div>
      <br>
      </div>

      <div class="row">
      </div>
      <br>

      <div class="d-flex flex-row justify-content-end p-0">
        <button type="submit" name="submit" id="formSubmitButton" class="btn btn-outline-primary me-3">
          <img class="icon img-color-primary" th:src="${image}"/> [[${submissionName}]]</button>
        <a type="button" class="btn btn-outline-secondary" th:href="@{${apiPrefix} + '/project/' + ${project.projectId}}">
          <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</a>
      </div>
    </form>
  </div>

</div>
<script th:src="@{{apiPrefix}/javascript/eventForm.js(apiPrefix=${apiPrefix})}"></script>
<script th:src="@{{apiPrefix}/javascript/form.js(apiPrefix=${apiPrefix})}"></script>
</body>
</html>
