<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LENSfolio - Groups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css for body-->
    <link th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css}" rel='stylesheet' type="text/css" />
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: sidebar"></div>

<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2 id="name">Groups</h2>
    </div>
    <br>
    <div class="alert alert-danger text-center" id="messageDanger" hidden></div>
    <div class="alert alert-success text-center" id="messageSuccess" hidden></div>

    <div th:if="${adminOrTeacher}">
        <a class="btn btn-outline-primary ms-0 mb-1" id = "create-btn" data-toggle="modal" data-target="#conformationModal" >
            <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/create-icon.svg(apiPrefix=${apiPrefix})}"/>
            Create Group
        </a>
    </div>

    <div class="" id="group-container">
        <div class="row mt-3">
            <div id="group-list" class="col-4">
                <th:block th:each="group : ${listGroups}">
                    <div class="card project-card mb-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <div th:if="${group.groupId == 0} and ${group.shortName.contains('Teaching Staff')}">
                                            <a role="button" class="project-name" href="javascript:void();" th:onclick="getSelectedGroup('teachers')" th:text="${group.shortName}" ></a>
                                        </div>
                                        <div th:if="${group.getGroupId() == 0} and ${group.shortName.contains('Members without a group')}">
                                            <a role="button" class="project-name" href="javascript:void();" th:onclick="getSelectedGroup('unassigned')" th:text="${group.shortName}" ></a>
                                        </div>
                                        <div th:if="${group.getGroupId() != 0}">
                                            <a role="button" class="project-name" href="javascript:void();" th:onclick="'getSelectedGroup(' + ${group.groupId} + ')'" th:text="${group.shortName}" ></a>
                                        </div>
                                    </h5>
                                    <p th:text="${group.longName}" class="mb-0"></p>
                                    <p th:text="${#lists.size(group.members)} + ' member' + ${#lists.size(group.members) == 1 ?'':'s'}" class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            
            <div id="group-display" class="col-8">
                <div class="card project-card" id="selectedGroup" th:fragment="selectedGroup">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${selectedGroup.shortName}" />
                                <h3 class="card-text" th:text="${selectedGroup.longName}" />
                                <div class="table-border table-responsive bdr" th:fragment="userListDataTable" id="userListDataTable">
                                    <table class="table table-bordered table-hover">
                                      <thead class = "table-light">
                                      <tr>
                                        <th scope="col" style="width:auto">Username</th>
                                        <th scope="col" style="width:auto">Name</th>
                                      </tr>
                                      </thead>
                                      <tbody>
                                        <th:block th:each="user : ${selectedGroup.members}">
                                          <tr draggable="true" class="user-row" th:id="'user' + ${user.userId} + 'Row'" th:fragment="userFragment" role="button" th:onclick="'selectUser(event)'">
                                            <td th:id="'user' + ${user.userId} + 'username'">
                                                <img th:src="${user.profileImagePath}" th:alt="'User' + ${user.userId} + 'profile photo'" height="28 width=20" class="d-inline-block align-text-top profile-photo">
                                                [[${user.username}]]
                                            </td>
                                            <td th:id="'user' + ${user.userId} + 'fullname'">
                                                [[${user.firstName}]] [[${user.lastName}]]
                                            </td>
                                        </th:block>
                                      </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div class="modal fade" id="conformationModal" tabindex="-1" role="dialog" aria-labelledby="conformationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="conformationModalLongTitle">Create Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="groupForm">
                    <form id="createGroupForm" method="post" th:object="${groups}" >
                        <div class="mb-3">
                            <label class="col-form-label">Group Short Name</label>
                            <input style="font-size:20px;" type="text" class="form-control required" id="group-short-name" placeholder="New Group" maxlength="50" onkeyup="checkShortName()">
                            <span id="charCount" th:value="${charCount}">0 </span> / 50 characters used.
                            <p class="error-msg"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Group Long Name</label>
                            <input style="font-size:20px;" type="text" class="form-control mt-50" th:value="${groupLongName}" id="group-long-name" placeholder="New Group Long Name" maxlength="100" rows="6" onkeyup="checkLongName()"/>
                            <span id="charCountLong" th:value="${charCount}">0 </span> / 100 characters used.
                        </div>
                        <div class="modal-footer">
                            <form action="" method="post" id="deleteProject">
                                <button type= "submit" id="save-submit-button" class="btn btn-outline-primary me-3">
                                    <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/create-icon.svg(apiPrefix=${apiPrefix})}"/> Create</button>
                            </form>
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                                <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let apiPrefix = [[${apiPrefix}]];
</script>
<script th:src="@{{apiPrefix}/javascript/groups.js(apiPrefix=${apiPrefix})}"></script>
</body>
</html>
