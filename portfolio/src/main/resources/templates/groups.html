<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LENSfolio - Groups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css for body-->
    <link th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css}" rel='stylesheet' type="text/css" />
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: sidebar"></div>

<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2 id="name">Groups</h2>
    </div>
    <br>
    <div class="alert alert-danger text-center" id="messageDanger" hidden></div>
    <div class="alert alert-success text-center" id="messageSuccess" hidden></div>

    <div th:if="${roles.contains('TEACHER')} or ${roles.contains('COURSE_ADMINISTRATOR')}">
        <a class="btn btn-outline-primary ms-0" id = "create-btn" data-toggle="modal" data-target="#conformationModal" >
            <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/create-icon.svg(apiPrefix=${apiPrefix})}"/>
            Create Group
        </a>
    </div>

</div>
<div class="modal fade" id="conformationModal" tabindex="-1" role="dialog" aria-labelledby="conformationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="conformationModalLongTitle">Create Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="groupForm">
                    <form id="createGroupForm" method="post" th:object="${groups}" th:action="@{{apiPrefix}/groups(apiPrefix=${apiPrefix})}" >
                        <div class="mb-3">
                            <label class="col-form-label">Group Short Name</label>
                            <input style="font-size:20px;" type="text" class="form-control required" name="shortName" th:value="${shortName}"id="shortName" placeholder="New Group" maxlength="50" onkeyup="checkShortName()">
                            <span id="charCount" th:value="${charCount}">0 </span> / 50 characters used.
                            <p class="error-msg"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Group Long Name</label>
                            <input style="font-size:20px;" type="text" class="form-control mt-50" th:value="${longName}" name="longName" id="longName" placeholder="New Group Long Name" maxlength="100" rows="6" onkeyup="checkLongName()"/>
                            <span id="charCountLong" th:value="${charCount}">0 </span> / 100 characters used.
                        </div>
                        <div class="modal-footer">
                                <button type= "submit" id="save-submit-button" class="btn btn-outline-primary me-3">
                                    <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/create-icon.svg(apiPrefix=${apiPrefix})}"/> Create</button>
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                                <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{{apiPrefix}/javascript/groups.js(apiPrefix=${apiPrefix})}"></script>
</body>
</html>
