<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LENSfolio - Evidence</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css for body-->
    <link th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css}" rel='stylesheet' type="text/css" />
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: sidebar"></div>

<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2 id="name">Evidence</h2>
    </div>
    <div id="toRefresh">
        <br>
        <div th:if="${messageSuccess}" class="alert alert-success text-center">
            [[${messageSuccess}]]
        </div>
        <div th:if="${messageDanger}" class="alert alert-danger text-center">
            [[${messageDanger}]]
        </div>
    </div>
    <br>


    <a class="btn btn-outline-primary ms-0 mb-1" id = "create-btn" data-toggle="modal" datselectedEvidenceIda-target="#createModal" >
        <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/create-icon.svg(apiPrefix=${apiPrefix})}"/>
        Create Evidence
    </a>

    <div class="" id="evidence-container">
        <div class="row mt-3">
            <div id="evidence-list" class="col-4" th:fragment="evidenceList">
                <th:block th:each="evidence : ${listEvidence}">
                    <div class="card project-card mb-3" th:id="'evidence' + ${evidence.evidenceId} + 'Card'" th:ondrop="'dropUsers(event, ' + ${evidence.evidenceId} + ')'" ondragover="allowDrop(event)">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <div>
                                            <a role="button" class="project-name" href="javascript:void(0);" th:onclick="'getSelectedEvidence(' + ${evidence.evidenceId} + ')'" th:text="${evidence.title}" ></a>
                                        </div>
                                    </h5>
                                    <b class="evidenceCardText">Project: </b>
                                    <p th:text="${evidence.project.projectName}" class="mb-0 evidenceCardText"></p>
                                    <br/>
                                    <b class="evidenceCardText">Date Created: </b>
                                    <p class="evidenceCardText">[[${#dates.format(evidence.dateOccurred,'dd MMM yyyy')}]]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>

            <div id="evidence-display" class="col-sm-12 col-md-8">
                <div class="card project-card" id="selectedEvidence" th:fragment="selectedEvidence">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="card-body">
                                <div class="container mb-2">
                                    <div class="row">
                                        <div class="col-auto me-auto">
                                            <h3 id="selectedEvidenceTitle" class="card-title" th:text="${selectedEvidence.title}" />
                                            <b class="evidenceCardText">Project: </b>
                                            <p th:text="${selectedEvidence.project.projectName}" class="mb-0 evidenceCardText"></p>
                                            <br/>
                                            <br/>
                                            <b class="evidenceCardText">Date Created: </b>
                                            <p class="evidenceCardText">[[${#dates.format(selectedEvidence.dateOccurred,'dd MMM yyyy')}]]</p>
                                            <br/>
                                            <br/>
                                            <p th:text="${selectedEvidence.description}"></p>
                                        </div>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let apiPrefix = [[${apiPrefix}]];
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script th:src="@{{apiPrefix}/javascript/groups.js(apiPrefix=${apiPrefix})}"></script>
</body>
</html>
