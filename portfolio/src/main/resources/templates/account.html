<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Account page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div id="brand">
                <h1>LENSfolio</h1>
            </div>
        </header>
        <main class="content_square">
            <div class="box1">
                <div class="page-title">
                    <h2>Welcome back to LENSfolio <span th:text="${firstName}"></span></h2>
                </div>
            </div>
            <div class="content_container">
                <nav id="sidebar" class="sidebar"></nav>
                <div id="content">
                    <h3>Username: <span th:text="${username}"></span></h3>
                    <h3>First Name: <span th:text="${firstName}"></span></h3>
                    <h3>Last Name: <span th:text="${lastName}"></span></h3>
                    <h3>Nickname/s: <span th:text="${nickname}"></span></h3>
                    <h3>Email Address: <span th:text="${email}"></span></h3>
                    <h3>Biography: <span th:text="${bio}"></span></h3>
                    <h3>Pronouns: <span th:text="${pronouns}"></span></h3>
                </div>
            </div>

        </main>
    </body>
</html>
