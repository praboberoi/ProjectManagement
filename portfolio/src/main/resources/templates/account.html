<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Account page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

         Custom css for body
        <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" href="/css/body.css"/>

<!--        <link rel="stylesheet" href="/css/style.css" />-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/javascript/editAccount.js"></script>
    </head>

<!--    add/fragments -->
    <div th:replace="fragments :: header"></div>
<!--    <div th:replace="fragments :: menu"></div>-->

    <body>
    <header>
    </header>
    <div class = "main">
        <div class="content_account">
            <div class="box1">
                <div class="page-title">
                    <h2>Your LENSfolio Account</h2>
                </div>

<!--                msg to show updated details have been successfully saved-->
                <div th:if="${messageSuccess}" class="alert alert-success text-center">
                    [[${messageSuccess}]]
                </div>
<!--                msg end-->


            </div>

        <div class="content_container">
            <div id="content">
                <br>
                <h4>Great to see you <span th:text="${firstName} + '!'"> </span></h4>
                <br>
                <!-- card: to create a box outline to contain form-->
                <div class="card">
                    <div class="container-fluid">
                        <div class="card-body">
                            <!-- badges -->
                            <h6><span class="badge bg-success" th:text="${roles}"></span> member</h6>
                            <h6><span class="badge bg-secondary" th:text="${creationDate}"></span>
                                <span th:text="${timePassed}"></span> since joined</h6>
                            <br>
                            <!-- start of form -->
                            <!-- edit with @postmapping to update details in database AND screen-->
                            <form>
                                <div class="row mb-3">
                                    <label for="username" class = "col-sm-2 col-form-label"><h6>Username: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" readonly class="form-control-plaintext" id="username" th:placeholder="${username}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="firstName" class = "col-sm-2 col-form-label"><h6>First Name: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="firstName" readonly class="form-control-plaintext" th:placeholder="${firstName}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="lastName" class = "col-sm-2 col-form-label"><h6>Last Name: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="lastName" readonly class="form-control-plaintext" th:placeholder="${lastName}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="pronouns" class = "col-sm-2 col-form-label"><h6>Pronouns: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="pronouns" readonly class="form-control-plaintext" th:placeholder="${pronouns}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="nickname" class = "col-sm-2 col-form-label"><h6>Nicknames: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="nickname" readonly class="form-control-plaintext" th:placeholder="${nickname}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class = "col-sm-2 col-form-label"><h6>Email: </h6></label>
                                    <div class = "col-sm-3">
                                        <input type="text" id="email" readonly class="form-control-plaintext" th:placeholder="${email}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="bio" class = "col-sm-2 col-form-label"><h6>Bio: </h6></label>
                                    <div class = "col-sm-3">
<!--                                        <input type="text" id="bio" class="form-control text-end" th:placeholder="${bio}">-->
                                        <textarea readonly class="form-control-plaintext" id="bio" rows="3" th:placeholder="${bio}"></textarea>
                                    </div>
                                </div>
                                <a class="btn btn-primary" href="/editAccount">Edit</a>
                            </form>


<!--                                <h6>First Name: <span th:text="${firstName}"></span></h6>-->
<!--                                <h6>Last Name: <span th:text="${lastName}"></span></h6>-->
<!--                                <h6>Role/s: <span th:text="${roles}"></span></h6>-->
<!--                                <h6>Nickname/s: <span th:text="${nickname}"></span></h6>-->
<!--                                <h6>Email Address: <span th:text="${email}"></span></h6>-->
<!--                                <h6>Biography: <span th:text="${bio}"></span></h6>-->
<!--                                <h6>Pronouns: <span th:text="${pronouns}"></span></h6>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
    </body>
</html>
