<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" href="/css/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>[[${pageTitle}]]</title>
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: project-and-sprint"></div>

<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2>[[${pageTitle}]]</h2>
    </div>
    <form action="#" th:action="@{'/project/' + ${projectId} + '/saveSprint'}" th:object="${sprint}" method="post">
        <input type="hidden" th:field="*{project.projectId}"/>
        <input type="hidden" th:field="*{sprintId}" />
        <div class="mb-3">
            <label for="recipient-label" class="col-form-label required">Sprint Label</label>
            <input type="text" class="form-control" id="recipient-label" th:field="*{sprintLabel}" readonly />
        </div>
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label required">Sprint Name</label>
            <input type="text" class="form-control" id="recipient-name" th:field="*{sprintName}" />
        </div>

        <div style="height:30px;" class="row">
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="startDate" class="form-label required">Start Date</label>
            </div>
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="endDate" class="form-label required">End Date</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="startDate" th:field="*{startDate}" th:min="${sprintStartDateMin}" th:max="${sprintStartDateMax}" />
            </div>
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="endDate" th:field="*{endDate}" th:min="${sprintEndDateMin}" th:max="${sprintEndDateMax}" />
            </div>
        </div>

        <br>
        <div class="mb-3">
            <label for="message-text" class="col-form-label" >Sprint Description</label>
            <textarea class="form-control" id="message-text" th:field="*{description}"></textarea>
        </div>
        <div class="d-flex flex-row justify-content-end p-0">
            <button type= "submit" name="submit" class="btn btn-outline-primary me-3">
                <img class="icon img-color-primary" th:src="${image}"/> [[${submissionName}]]</button>
            <a type="button" class="btn btn-outline-secondary" th:href="@{'/project/' + ${projectId}}">
                <img class="icon img-color-secondary" src="/icons/close-icon.svg"/> Close</a>
        </div>
    </form>
<script src= "/javascript/sprintForm.js"> </script>
</div>
</body>
</html>
