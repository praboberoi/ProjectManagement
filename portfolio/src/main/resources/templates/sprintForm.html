<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}"/>
    <title>[[${pageTitle}]]</title>
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: sidebar"></div>

<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2>[[${pageTitle}]]</h2>
    </div>
    <div class="projectForm">
        <form id="createSprintForm" onsubmit="return validateForm()" action="#" th:action="@{${apiPrefix} + '/project/' + ${project.projectId} + '/saveSprint'}" th:object="${sprint}" method="post">
            <input type="hidden" id="projectId" th:field="*{project.projectId}"/>
            <input type="hidden" id="sprintId" th:field="*{sprintId}" />
            <div>
                <input type="hidden" id = "projectStartDate" name= "projectStartDate" th:value="${project.startDate}">
                <input type="hidden" id = "projectEndDate" name= "projectEndDate" th:value="${project.endDate}">
            </div>
            <div class="mb-3">
                <label for="sprint-label" class="col-form-label required">Sprint Label</label>
                <input type="text" class="form-control" id="sprint-label" th:field="*{sprintLabel}" readonly>
            </div>
            <div class="mb-3">
                <label for="sprint-name" class="col-form-label required">Sprint Name</label>
                <input type="text" class="form-control" id="sprint-name" th:field="*{sprintName}" onkeyup="checkSprintName()" required>
                <p id="sprintNameError" th:text="${sprintNameError}" class="error-msg"></p>
            </div>

        <div style="height:30px;" class="row">
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="startDate" class="form-label required">Start Date</label>
            </div>
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="endDate" class="form-label required">End Date</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="startDate" th:field="*{startDate}" th:min="${sprintStartDateMin}" th:max="${sprintStartDateMax}">
            </div>
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="endDate" th:field="*{endDate}" th:min="${sprintEndDateMin}" th:max="${sprintEndDateMax}">
            </div>
        </div>

        <br>
        <div class="mb-3">
            <label for="sprintDescription" class="col-form-label" >Sprint Description</label>
            <textarea class="form-control mt-50" th:value="${sprintDescription}" id="sprintDescription" maxlength="250" rows="5" th:field="*{description}" oninput="checkSprintDescription()"></textarea>
            <span id="charCount" th:value="${charCount}">[[*{description.length}]] </span> / 250 characters used.
            <p id="descriptionError" th:text="${descriptionError}" class="error-msg"></p>
        </div>
        <div class="d-flex flex-row justify-content-end p-0">
            <button type= "submit" name="submit" class="btn btn-outline-primary me-3">
                <img class="icon img-color-primary" th:src="${image}"/> [[${submissionName}]]</button>
            <a type="button" class="btn btn-outline-secondary" th:href="@{${apiPrefix} + '/project/' + ${projectId}}">
                <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</a>
        </div>
    </form>c
<script th:src="@{/javascript/sprintForm.js}"> </script>
</div>
    <script th:src="@{{apiPrefix}/javascript/sprintForm.js(apiPrefix=${apiPrefix})}"> </script>
<script th:src="@{{apiPrefix}/javascript/form.js(apiPrefix=${apiPrefix})}"> </script>
</body>
</html>
