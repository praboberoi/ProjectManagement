
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/body.css}" href="/static/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>[[${pageTitle}]]</title>
</head>
<body>
<div>
    <form id="createSprintForm" action="#" th:action="@{'/project/' + ${projectId} + '/saveSprint'}" th:object="${sprint}" method="post">
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Sprint Label</label>
            <input type="text" class="form-control" id="recipient-name" th:field=*{sprintName} readonly>
        </div>

        <div style="height:30px;" class="row">
            <!--<div class="col-md-4"></div>
            <div class="col-md-2 ms-auto"></div>-->
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="startDate" class="form-label">Start Date</label>
            </div>
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="endDate" class="form-label">End Date</label>
            </div>
        </div>
        <div class="row">

            <!--<div class="col-md-2 ms-auto"></div>-->
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="startDate" th:field="*{startDate}">
            </div>
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="endDate" th:field="*{endDate}">
            </div>
        </div>

        <br>
        <div class="mb-3">
            <label for="message-text" class="col-form-label" >Sprint Description</label>
            <textarea class="form-control" id="message-text" th:field="*{description}"></textarea>
        </div>
        <div class="footer">
            <a class="btn btn-primary" href="../">Close</a>
            <button type="submit" value="Submit" class="btn btn-primary">Add sprint</button>

        </div>

    </form>
</div>

<script type = "text/javascript">
    function cancelForm(){
        window.location = "[[@{/project}]]";
    }
</script>

</body>
</html>
