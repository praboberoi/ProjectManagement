<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/body.css}" href="/static/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>[[${pageTitle}]]</title>

    <style>
        .required:after {
            content:"*";
            color: red;
        }
    </style>
</head>
<body>
<div>
    <form id="createSprintForm" action="#" th:action="@{'/project/' + ${projectId} + '/saveSprint'}" th:object="${sprint}" method="post">
        <input type="hidden" th:field="*{project.projectId}">
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label required">Sprint Name</label>
            <input type="text" class="form-control" id="recipient-name" th:field="*{sprintName}" readonly>
        </div>

        <div style="height:30px;" class="row">
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="startDate" class="form-label required">Start Date</label>
            </div>
            <div class="col-md-6 ms-auto">
                <label style="font-size:15px;" for="endDate" class="form-label required">End Date</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="startDate" data-provide="datepicker" th:field="*{startDate}">
            </div>
            <div class="col-md-6 ms-auto">
                <input style="font-size:15px;" type="date" class="form-control" id="endDate" data-provide="datepicker" th:field="*{endDate}">
            </div>
        </div>

        <br>
        <div class="mb-3">
            <label for="message-text" class="col-form-label" >Sprint Description</label>
            <textarea class="form-control" id="message-text" th:field="*{description}"></textarea>
        </div>
        <div class="footer" align="right">
            <button type="submit" value="Submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{'/project/' + ${projectId}}">Close</a>
        </div>


    </form>
</div>
<script type="text/javascript">

    function initialDateSetup() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        const startDateInput = document.querySelector('#startDate')
        const endDateInput = document.querySelector('#endDate')

        startDateInput.setAttribute('max', endDate);
        endDateInput.setAttribute('min', startDate);
    }
    const startDateElement = document.querySelector('#startDate');

    startDateElement.addEventListener('change', (event) => {
        const startDate = document.getElementById("startDate").value
        const endDate = document.querySelector('#endDate');
        endDate.setAttribute("min", startDate);
    });

    const endDateElement = document.querySelector('#endDate');

    endDateElement.addEventListener('change',(event) => {
        const endDate = document.getElementById("endDate").value
        const startDate = document.querySelector('#startDate')
        startDate.setAttribute("max", endDate)
    });
    initialDateSetup();

</script>
</body>
</html>
