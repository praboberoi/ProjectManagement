<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LENSfolio - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link rel="stylesheet" href="/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <!-- add/fragments -->
    <div th:replace="fragments :: header"></div>

    <body>
        <header>
<!--            <div id="brand">-->
<!--                <h1>LENSfolio</h1>-->
<!--            </div>-->
        </header>
        <div class="content_square">
            <div class="box1">
                <div class="page-title">
                    <h2>Welcome back to LENSfolio</h2>
                </div>
            </div>
            <div class="login-container">
                <div class="page-instruction">
                    <h2>Log in</h2>
                </div>
                <form id="login-form" method="post">
                    <label for="username-field">Username:</label><br>
                    <input class="form-control" type="text" id="username-field" name="username" required><br><br>
                    <label for="password-field">Password:</label><br>
                    <input class="form-control" type="password" id="password-field" name="password" required><br><br>
                    <input class="form_submit" type="submit" value="Log In" id="login-form-submit">
                </form>
                <div class="no-account-warning">
                    <h3 class="no-account-question">Don't have an account yet?</h3>
                    <a class="signup-button" href="/register">Sign Up</a>
                </div>
                <div class="error-msg-holder">
                    <p th:text="${error}" class="error-msg"></p>
                </div>
            </div>
        </div>
    </body>
</html>
