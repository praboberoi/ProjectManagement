<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>LENSfolio - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header>
    <div th:replace="fragments :: login-header"></div>
</header>
<div class="contentSquare">
    <div class="page-title-container">
        <div class="page-title">
            <h2>Welcome back to LENSfolio</h2>
        </div>
    </div>
    <div class="login-container">
        <div class="page-instruction">
            <h2>Log in</h2>
        </div>
        <form id="login-form" method="post">
            <label for="username-field">Username:</label><br>
            <input class="form-control" type="text" id="username-field" name="username" required><br><br>
            <label for="password-field">Password:</label><br>
            <input class="form-control" type="password" id="password-field" name="password" required><br><br>
            <div class="container-fluid row m-0 p-0">
            <button class="col btn btn-outline-primary" type="submit">
                <img class="icon img-color-primary" th:src="@{icons/login-icon.svg}"/> Log In</button>
            </div>
        </form>
        <div class="container-fluid d-flex align-items-baseline no-account-warning">
            <h3 class="no-account-question pe-2">Don't have an account yet?</h3>
            <a type="button" class="btn btn-outline-secondary" th:href="@{register}">
                <img class="icon img-color-secondary" th:src="@{icons/create-user-icon.svg}"> Sign Up</a>
        </div>
        <br>
        <div class="error-msg-holder">
            <p th:text="${error}" class="error-msg"></p>
        </div>
    </div>
</div>
</body>
</html>
