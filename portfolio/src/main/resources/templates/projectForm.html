<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" href="/css/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>[[${pageTitle}]]</title>
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: project-and-sprint"></div>
<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2>[[${pageTitle}]]</h2>
    </div>
    <div class="projectForm">
        <form id="createProjectForm" th:action="@{/dashboard/saveProject}" method="post" th:object="${project}" >
            <input type="hidden" th:field="*{projectId}">

            <div class="mb-3">
                <label for="project-name" class="col-form-label required">Project Name</label>
                <input style="font-size:20px;" type="text" class="form-control required" id="project-name" placeholder="Project {Year}" th:field="*{projectName}" onkeyup="check_projectName()" required pattern="^[A-Za-z0-9]+(?: +[A-Za-z0-9]+)*$" oninvalid="this.setCustomValidity('Error in project name, please check error message below input field.')" oninput="setCustomValidity('')">
                <p id="projectNameError" th:text="${projectNameError}" class="error-msg"></p>
            </div>

            <div style="height:30px;" class="row">

                <div class="col-md-6 ms-auto">
                    <label  for="startDate" class="form-label date-font required">Start Date</label>
                </div>
                <div class="col-md-6 ms-auto">
                    <label for="endDate" class="form-label required">End Date</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ms-auto">
                    <input type="date" class="form-control date-font" id="startDate" th:field="*{startDate}" required>
                </div>
                <div class="col-md-6 ms-auto">
                    <input type="date" class="form-control date-font" id="endDate" th:field="*{endDate}" required>
                </div>
            </div>

            <br>
            <div class="mb-3">
                <label style="font-size:20px;" for="inputProjectDescription" class="form-label">Project Description</label>
                <textarea class="form-control mt-50" id="inputProjectDescription" rows="5" th:field="*{description}"></textarea>
            </div>
            <div class="d-flex flex-row justify-content-end p-0">
                <button type= "submit" class="btn btn-outline-primary me-3">
                    <img class="icon img-color-primary" th:src="${image}"/> [[${submissionName}]]</button>
                <a type="button" class="btn btn-outline-secondary" href="/dashboard">
                    <img class="icon img-color-secondary" src="/icons/close-icon.svg"/> Close</a>
            </div>
        </form>
    </div>

</div>
<script src="/javascript/projectForm.js"></script>
</body>
</html>
