<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}"/>

    <title>LENSfolio - [[${pageTitle}]]</title>
</head>

<!--fragments-->
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: sidebar"></div>
<body>
<div class="main">
    <br>
    <div class="page-title">
        <h2 id="projectForm-font">[[${pageTitle}]]</h2>
    </div>
    <div class="projectForm">
        <form id="createProjectForm" onsubmit="return validateForm()" th:action="@{{apiPrefix}/dashboard/saveProject(apiPrefix=${apiPrefix})}" method="post" th:object="${project}" >
            <input type="hidden" th:field="*{projectId}">
            <div class="mb-3">
                <label for="project-name" class="col-form-label required">Project Name</label>
                <input style="font-size:20px;" type="text" class="form-control required" id="project-name" placeholder="Project {Year}" th:field="*{projectName}" onkeyup="checkProjectName()" required>
                <p id="projectNameError" th:text="${projectNameError}" class="error-msg"></p>
            </div>

            <div style="height:30px;" class="row">

                <div class="col-md-6 ms-auto">
                    <label  for="startDate" class="form-label date-font required">Start Date</label>
                </div>
                <div class="col-md-6 ms-auto">
                    <label for="endDate" class="form-label required">End Date</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ms-auto">
                    <input type="date" class="form-control date-font" id="startDate" th:field="*{startDate}" th:min="${projectStartDateMin}" th:max="${projectStartDateMax}" onchange="checkProjectDates()" required>
                    <p id="startDateError" th:text="${startDateError}" class="error-msg"></p>
                </div>
                <div class="col-md-6 ms-auto">
                    <input type="date" class="form-control date-font" id="endDate" th:field="*{endDate}" th:min="${projectEndDateMin}" th:max="${projectEndDateMax}" onchange="checkDates()" required>
                    <p id="endDateError" th:text="${endDateError}" class="error-msg"></p>
                </div>
            </div>
            <div class="mb-3">
                <label style="font-size:20px;" for="projectDescription" class="form-label">Project Description</label>
                <textarea class="form-control mt-50" th:value="${projectDescription}" id="projectDescription" maxlength="250" rows="5" th:field="*{description}" oninput="checkProjectDescription()"></textarea>
                <span id="charCount" th:value="${charCount}">[[*{description.length}]] </span> / 250 characters used.
                <p id="descriptionError" th:text="${descriptionError}" class="error-msg"></p>
            </div>
            <div class="d-flex flex-row justify-content-end p-0">
                <button type= "submit" id="save-submit-button" class="btn btn-outline-primary me-3">
                    <img class="icon img-color-primary" th:src="${image}"/> [[${submissionName}]]</button>
                <a type="button" class="btn btn-outline-secondary" th:href="@{{apiPrefix}/dashboard(apiPrefix=${apiPrefix})}">
                    <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</a>
            </div>
        </form>
    </div>

</div>
<script th:src="@{{apiPrefix}/javascript/projectForm.js(apiPrefix=${apiPrefix})}"></script>
<script th:src="@{{apiPrefix}/javascript/form.js(apiPrefix=${apiPrefix})}"></script>

</body>
</html>
