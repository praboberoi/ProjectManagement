<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/body.css}" href="/static/body.css"/>

    <!--fragments-->
    <head th:replace="fragments :: header"></head>
    <head th:replace="fragments :: menu"></head>
    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
</head>

<body>
    <div class="main">
        <h2>Current Projects</h2>
        <p>Here are your current projects</p>
        <div class="current_projects">
            <p><a href="./project">Project 1</a></p>
        </div>
        <!-- Button trigger modal - Create Project -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticProjectModal">
            Create Project
        </button>
    </div>

    <!-- Modal - Create Project-->
    <div class="modal fade" id="staticProjectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">Create Project</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <input style="font-size:20px;" type="text" class="form-control" placeholder="Project Name"> <!---maxlength="30" minlength="1" add min and max input length?--->
                                </div>
                            </div>
                            <div style="height:30px;" class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-2 ms-auto"></div>
                                <div class="col-md-3 ms-auto">
                                    <label style="font-size:15px;" for="startDate" class="form-label">Start Date</label>                                </div>
                                <div class="col-md-3 ms-auto">
                                    <label style="font-size:15px;" for="endDate" class="form-label">End Date</label>                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label style="font-size:20px;" for="inputProjectDescription" class="form-label">Project Description</label>
                                </div>
                                <div class="col-md-2 ms-auto"></div>
                                <div class="col-md-3 ms-auto">
                                    <input style="font-size:15px;" type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col-md-3 ms-auto">
                                    <input style="font-size:15px;" type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                            <div style="height:10px;" class="row"></div>
                            <div class="row">
                                <textarea class="form-control" id="inputProjectDescription" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
