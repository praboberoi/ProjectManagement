<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" href="/css/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>Dashboard</title>
</head>

<!--fragments-->


<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div th:replace="fragments :: dashboard"></div>
<div class="main">

    <!--<p>Here are your current projects</p>-->
    <br>
    <div class="page-title">
        <h2>Current Projects</h2>
    </div>
    <div class="current_projects">
        <table class="table table-borderless">
            <thead>
            <tr>
                <th>
                </th>
            </tr>
            <tr>
                <th>
                    <!-- Iterate through the roles of the current user !-->
                    <div th:each="role: ${roles}">
                        <!-- If a user is a STUDENT do not show the 'create', 'edit', 'delete' project buttons !-->
                        <div th:if="${role} eq 'TEACHER' or ${role} eq 'COURSE_ADMINISTRATOR'">
                            <a class="btn btn-primary" id = "create-btn" th:href="@{/dashboard/newProject}">Create Project</a>
                        </div>
                    </div>
                </th>
            </tr>
            <div>
                <br>
                <div th:if="${messageSuccess}" class="alert alert-success text-center">
                    [[${messageSuccess}]]
                </div>
                <div th:if="${messageDanger}" class="alert alert-danger text-center">
                    [[${messageDanger}]]
                </div>
            </div>
            </thead>
            <tbody>
            <th:block th:each="project : ${listProjects}">
                <tr>
                    <td>
                        <div class="card project-card">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="card-body">
                                        <div class="col-md-8">
                                            <!-- make a link to go to project detail page -->
                                            <!--<h2 th:text="'Name:  '  + ${project.projectName}"/>-->
                                            <h5 class="card-title">
                                                <a class=project-name th:href="@{'/project/'+ ${project.projectId}}" th:text="${project.projectName}">Project Name</a>
                                            </h5>
                                            <h6 class="card-subtitle mb-2 text-muted"> <!-- displays the date start - finish -->
                                                <p class="date-color"  th:text="${#dates.format(project.startDate, 'dd-MM-yyyy')} + ' to ' + ${#dates.format(project.endDate, 'dd-MM-yyyy')}"></p>
                                            </h6>
                                            <p class="date-color" th:text="${project.description}"/>
                                            <div th:each="role: ${roles}">
                                                <div th:if="${role} eq 'TEACHER' or ${role} eq 'COURSE_ADMINISTRATOR'">
                                                    <a class="btn btn-primary" th:href="@{'/dashboard/editProject/'+ ${project.projectId}}">Edit details</a>
                                                    &nbsp;
                                                    &nbsp;
                                                    <a class="btn btn-secondary" th:href="@{'/dashboard/deleteProject/' + ${project.projectId}}">Delete</a>
                                                </div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>

        </table>
    </div>
</div>

<!--Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
