<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/body.css}" href="/static/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>Dashboard</title>
</head>

<!--fragments-->
<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: menu"></div>

<body>
    <div class="main">
        <div>
            <!-- Button trigger modal - Create Project -->
        </div>
        <!--<p>Here are your current projects</p>-->
        <br>
        <div class="current_projects">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <h2>Current Projects</h2>
                            <a class="btn btn-primary" th:href="@{/dashboard/newProject}">Create Project</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="project : ${listProjects}">
                    <tr>
                        <td>
                            <div class="card">
                                <div class="card-header">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h2 th:text="'Name:  '  + ${project.projectName}"/>
                                            </div>
                                            <div class="col-md-4">
                                                <p th:text="${project.startDate} + ' to ' + ${project.endDate}"/>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="card-body">
                                    <h4>Description</h4>
                                    <p th:text="${project.description}"/>
                                    <a class="btn btn-primary" th:href="@{'/dashboard/editProject/'+ ${project.projectId}}">Edit details</a>
                                    <a class="btn btn-primary" th:href="@{'/dashboard/deleteProject/' + ${project.projectId}}">Delete</a>
<!--                                    <a href="./project" class="btn btn-primary">Go to details</a>-->
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>

            </table>

<!--            <div class="project_card">-->
<!--                <h5 class="card-header">Default Project</h5>-->
<!--                <div class="card-body">-->
<!--                    &lt;!&ndash;<h5 class="card-title">Special title treatment</h5>&ndash;&gt;-->
<!--                    &lt;!&ndash;<p class="card-text">With supporting text below a.</p>&ndash;&gt;-->

<!--                    <a href="./project" class="btn btn-primary">Go to details</a>-->
<!--                </div>-->
<!--            </div>-->

            <!--<p><a href="./project">Default Project</a></p>-->
        </div>
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
