<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{{apiPrefix}/css/body.css(apiPrefix=${apiPrefix})}"/>
    <title>Dashboard</title>

</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div class="main">
    <div th:replace="fragments :: dashboard"></div>
    <br>
    <div class="page-title">
        <h2>Current Projects</h2>
    </div>
    <div class="current_projects">
        <table class="table table-borderless">
            <thead>
            <tr>
                <th>
                </th>
            </tr>
            <tr>
                <th>
                    <div th:if="${roles.contains('TEACHER')} or ${roles.contains('COURSE_ADMINISTRATOR')}">
                        <a class="btn btn-outline-primary ms-0" id = "create-btn" th:href="@{{apiPrefix}/dashboard/newProject(apiPrefix=${apiPrefix})}">
                            <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/create-icon.svg(apiPrefix=${apiPrefix})}"/> Create Project</a>
                    </div>
                </th>
            </tr>
            <div id="toRefresh">
                <br>
                <div th:if="${messageSuccess}" class="alert alert-success text-center">
                    [[${messageSuccess}]]
                </div>
                <div th:if="${messageDanger}" class="alert alert-danger text-center">
                    [[${messageDanger}]]
                </div>
            </div>
            </thead>
            <tbody>
            <th:block th:each="project : ${listProjects}">
                <tr>
                    <td>
                        <div class="card project-card">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="card-body">
                                        <div class="col-md-8">
                                            <!-- make a link to go to project detail page -->
                                            <!--<h2 th:text="'Name:  '  + ${project.projectName}"/>-->
                                            <h5 class="card-title">
                                                <a class=project-name th:href="@{${apiPrefix} + '/project/'+ ${project.projectId}}" th:text="${project.projectName}">Project Name</a>
                                            </h5>
                                            <h6 class="card-subtitle mb-2 text-muted"> <!-- displays the date start - finish -->
                                                <p class="date-color"  th:text="${#dates.format(project.startDate, 'dd MMM yyyy')} + ' to ' + ${#dates.format(project.endDate, 'dd MMM yyyy')}"></p>
                                            </h6>
                                            <p class="date-color" th:text="${project.description}"/>
                                                <div class="container-fluid p-0" th:if="${roles.contains('TEACHER')} or ${roles.contains('COURSE_ADMINISTRATOR')}">
                                                    <a type="button" class="btn btn-outline-primary me-2"  th:href="@{${apiPrefix} + '/dashboard/editProject/'+ ${project.projectId}}">
                                                        <img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/edit-icon.svg(apiPrefix=${apiPrefix})}"/> Edit</a>
                                                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#conformationModal" th:data-id = "${project.projectId}"
                                                            th:data-prefix = "${apiPrefix}" th:data-name = "${project.projectName}" th:onclick="updateProjectDetails(this.getAttribute('data-id'), this.getAttribute('data-name'), this.getAttribute('data-prefix'))">
                                                        <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/trash-icon.svg(apiPrefix=${apiPrefix})}"/> Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="conformationModal" tabindex="-1" role="dialog" aria-labelledby="conformationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="conformationModalLongTitle">Delete Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="message"></p>
            </div>
            <div class="modal-footer">
                <form action="" method="post" id="deleteProject">
                    <button type= "submit" class="btn btn-outline-primary"><img class="icon img-color-primary" th:src="@{{apiPrefix}/icons/trash-icon.svg(apiPrefix=${apiPrefix})}"/> Delete</button>
                </form>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                    <img class="icon img-color-secondary" th:src="@{{apiPrefix}/icons/close-icon.svg(apiPrefix=${apiPrefix})}"/> Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{{apiPrefix}/javascript/dashboard.js(apiPrefix=${apiPrefix})}"></script>
</body>
