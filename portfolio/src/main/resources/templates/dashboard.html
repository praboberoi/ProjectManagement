<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css for body-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}" href="/css/body.css"/>

    <!-- do not include fragments that are not in use PARSING ERROR -->
    <!--<head th:replace="fragments :: content"></head>-->
    <title>Dashboard</title>
    <style>
        .required:after {
            content:"*";
            color: red;
        }
    </style>
</head>

<!--fragments-->
<div th:replace="fragments :: header"></div>
<!--<div th:replace="fragments :: menu"></div>-->

<body>
<div class="main">

    <!--<p>Here are your current projects</p>-->
    <br>
    <div class="page-title">
        <h2>Current Projects</h2>
    </div>
    <div class="current_projects">
        <table class="table table-borderless">
            <thead>
            <tr>
                <th>
                </th>
            </tr>
            <tr>
                <th>
                    <a class="btn btn-primary" id = "create-btn" th:href="@{/dashboard/newProject}">Create Project</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="project : ${listProjects}">
                <tr>
                    <td>
                        <div class="card project-card">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="card-body">
                                        <div class="col-md-8">
                                            <!-- make a link to go to project detail page -->
                                            <!--<h2 th:text="'Name:  '  + ${project.projectName}"/>-->
                                            <h5 class="card-title">
                                                <a class=project-name th:href="@{'/project/'+ ${project.projectId}}" th:text="${project.projectName}">Project Name</a>
                                            </h5>
                                            <h6 class="card-subtitle mb-2 text-muted"> <!-- displays the date start - finish -->
                                                <p style="color: #07173B" th:text="${project.startDate} + ' to ' + ${project.endDate}"/>
                                            </h6>
                                            <p class="card-text" th:text="${project.description}"/>
                                                <a class="btn btn-primary" th:href="@{'/dashboard/editProject/'+ ${project.projectId}}">Edit details</a>
                                                <a class="btn btn-secondary" th:href="@{'/dashboard/deleteProject/' + ${project.projectId}}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>

        </table>
    </div>
</div>

<!--Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
